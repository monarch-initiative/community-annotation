diagnostic_criteria:
  - description: "2017 diagnostic criteria"
    evidence_code: "PCS"
    references: ["PMID:37774134"]
    supporting_text:
      - text: "hEDS is diagnosed applying the 2017 diagnostic criteria, and patients with symptomatic joint hypermobility but not fulfilling these criteria are labeled as HSD"
        reference: "PMID:37774134"
        page_section: "Abstract"
    curator_notes: "Current diagnosis relies on 2017 criteria, though some argue they are too stringent"
    curator: "ORCID:0000-0003-3311-7320"
    curation_date: "2025-01-11"

clinical_management:
  - description: "Multisystemic involvement recognition"
    evidence_code: "PCS"
    references: ["PMID:37774134"]
    supporting_text:
      - text: "The 2017 criteria were introduced to improve diagnostic specificity but have faced criticism for being too stringent and failing to adequately capture the multisystemic involvement of hEDS"
        reference: "PMID:37774134"
        page_section: "Abstract"
    curator_notes: "Recognition of multisystemic involvement is important for comprehensive care"
    curator: "ORCID:0000-0003-3311-7320"
    curation_date: "2025-01-11"