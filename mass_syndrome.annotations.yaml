inheritance:
  - hpo_id: "HP:0000006"
    hpo_name: "Autosomal dominant inheritance"
    evidence_code: "PCS"
    references: ["PMID:26919284", "PMID:31053375"]
    frequency: null
    frequency_supporting_text: []
    supporting_text:
      - text: "Marfan syndrome (MFS) is a rare, autosomal-dominant, multisystem disorder, presenting with skeletal, ocular, skin, and cardiovascular symptoms."
        reference: "PMID:26919284"
        page_section: "Abstract"
      - text: "The first described and most frequently reported condition associated with FBN1 mutations is MFS, an autosomal dominant inherited disorder of the connective tissue with a prevalence of 1 in 5,000 affected individuals."
        reference: "PMID:26875674"
        page_section: "Background"
    curator_notes: "MASS syndrome is caused by mutations in FBN1 gene and follows autosomal dominant inheritance"
    curator: "ORCID:0000-0003-3311-7320"
    curation_date: "2025-07-15"

